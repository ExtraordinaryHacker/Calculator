<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>

  <div class="container">
    <div class="logo">
      <img src="/image_search_1702281701153.png" alt="calculator" width="90">
      <h2>Calculator</h2>
    </div>
    
    <div class="input">
      <input type="text" id="input1" placeholder="0" readonly>
    </div>

    <div class="keys">
        <button onclick="del()" id="del" >C</button>
        <button onclick="cal('/')" class="btncolor">/</button>
        <button onclick="cal('*')" class="btncolor">X</button>
        <button onclick="backspace()" id="back">&larr;</button>
        <button onclick="cal('7')">7</button>
        <button onclick="cal('8')">8</button>
        <button onclick="cal('9')">9</button>
        <button onclick="cal('+')" class="btncolor">+</button>
        <button onclick="cal('4')">4</button>
        <button onclick="cal('5')">5</button>
        <button onclick="cal('6')">6</button>
        <button onclick="cal('-')" class="btncolor">-</button>
        <button onclick="cal('1')">1</button>
        <button onclick="cal('2')">2</button>
        <button onclick="cal('3')">3</button>
        <button onclick="cal('.')" class="btncolor">.</button>
        <button onclick="plusMinus()" class="btncolor">+/-</button>
        <button onclick="cal('0')">0</button>
        <button onclick="equal()" id="equal">=</button>
      </>
    </div>
  </div>
  <script src="script.js">
    script.js
  </script>
</body>

</html>
